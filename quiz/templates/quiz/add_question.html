{% extends 'quiz/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Добавить новый вопрос</h2>

    <form method="post" class="border p-4 rounded bg-light">
        {% csrf_token %}

        <div class="form-group mb-4">
            <label class="font-weight-bold">Текст вопроса:</label>
            {{ form.question_text }}
        </div>

        <div class="answers-block">
            <div class="form-group row align-items-center mb-3">
                <div class="col-10">
                    <label>Ответ 1:</label>
                    {{ form.answer1 }}
                </div>
                <div class="col-2 text-right">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="correct_answer" value="1"
                               class="form-check-input" style="transform: scale(1.5)">
                    </div>
                </div>
            </div>

            <div class="form-group row align-items-center mb-3">
                <div class="col-10">
                    <label>Ответ 2:</label>
                    {{ form.answer2 }}
                </div>
                <div class="col-2 text-right">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="correct_answer" value="2"
                               class="form-check-input" style="transform: scale(1.5)">
                    </div>
                </div>
            </div>

            <div class="form-group row align-items-center">
                <div class="col-10">
                    <label>Ответ 3:</label>
                    {{ form.answer3 }}
                </div>
                <div class="col-2 text-right">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="correct_answer" value="3"
                               class="form-check-input" style="transform: scale(1.5)">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Сохранить вопрос</button>
    </form>
</div>

<style>
    textarea {
        height: 100px !important;
        resize: vertical;
    }
    
    .form-control {
        width: 100% !important;
    }
    
    .form-check-input {
        margin-top: 30px;
    }
</style>
{% endblock %}
