<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Quiz{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Django Quiz</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'add_question' %}">Добавить вопрос</a>
            <a class="nav-link" href="{% url 'questions_list' %}">Список вопросов</a>
            <a class="nav-link" href="{% url 'quiz' %}">Начать викторину</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
